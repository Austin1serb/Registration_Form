<body>
    <h1>Registration Form</h1>
    <div>
        <p>First Name:*<input type="text" required name="first_name"></p>
    </div>
    <div>
        <p>Last Name*<input type="text" required name="last_name"></p>
    </div>
    <div>

    </div>
    <div>

    </div>
    <div>

    </div>
    <div>
        <p>Birthday: <input type="date" name="dob"></p>
    </div>
    <div>
        <p>Gender Identity: <div><input type="radio" name="font" value="bold" id="bold">
            <label for="Male">Male</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="Female">Female</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="font" value="normal" id="normal">
            <label for="I prefer not to answer">i prefer not to answer</label>
        </p>
    </div>
    <div>
        <p>A short discription about myself: <div><textarea name="comment" cols="20" rows="3"></textarea> </div> </p>
    </div>
    <div>
        <p>Favorite language <select name="language">
                <option value="Javascript">javascript</option>
                <option value="html">html</option>
                <option value="python">Python</option>
                <option value="c#">c#</option>
            </select></p>
    </div>
    <div>
        <p><input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </p>
    </div>
    <div>
        <p><button type="button">Create Account</button></p>
    </div>
    <div>
        <p>* Indicates a required field</p>
